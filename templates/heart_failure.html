<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculate Heart Failure Risk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Skepsis</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Framingham</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="greek.html">HellenicSCORE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="heart_failure.html">Heart Failure Risk</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pdf.html">Extract PDF</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<div class="container">
  <h1 style="text-align:center">
    PROJECT SKEPSIS
  </h1>
  <h3 style="text-align:center">
    Heart Failure Risk Calculation
  </h3>

  <form action="{{url_for('heart_failure')}}" method="post">

    <br>
    <br>

    <div class="form-group row">
      <label for="BNP" class="col-sm-2 col-form-label">BNP</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="BNP" name="BNP" placeholder="BNP">
      </div>
    </div>

    <br>

    <div class="form-group row">
      <label for="NtProBNP" class="col-sm-2 col-form-label">NT-proBNP</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="NtProBNP" name="NtProBNP"
               placeholder="NT-proBNP">
      </div>
    </div>

    <br>

    <button type="submit" name='btn' value='greek' style="position:relative; left:480px; top:2px">Calculate
    </button>
    {% if var == 1 %}
    <div>
      <br>
      <br>
      <br>
      <br>
      <h3 style={{color}}>You have {{risk_level}} level risk of heart failure<br></h3>

    </div>
    {% endif %}
    {% if alert_msg %}
    <div class="alert alert-info">{{ alert_msg }}</div>
    {% endif %}
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
